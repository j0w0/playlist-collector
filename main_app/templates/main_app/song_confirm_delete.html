{% extends 'base.html' %}
{% block content %}

<h1>Delete Song</h1>
<p>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="{% url 'songs_detail' object.id %}">Cancel</a>
</form>

{% endblock %}
