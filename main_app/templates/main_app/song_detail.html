{% extends 'base.html' %}
{% block content %}

<h1>Song Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ song.title }}</span>
        <p>Artist: {{ song.artist }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'songs_update' song.id %}">Edit</a>
        <a href="{% url 'songs_delete' song.id %}">Delete</a>
    </div>
</div>

{% endblock %}
