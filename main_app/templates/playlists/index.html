{% extends 'base.html' %}
{% block content %}

<h1>Playlists</h1>

{% for playlist in playlists %}
<div class="card">
    <a href="{% url 'detail' playlist.id %}">
        <div class="card-content">
            <span class="card-title deep-purple-text text-darken-2">{{ playlist.title }}</span>
            {% if playlist.description %}
            <p class="grey-text">{{ playlist.description }}</p>
            {% endif %}
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
