{% extends 'base.html' %}
{% block content %}

<h1>Delete Playlist</h1>
<p>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn red darken-1">
    <a href="{% url 'detail' playlist.id %}" class="grey-text">Cancel</a>
</form>

{% endblock %}
